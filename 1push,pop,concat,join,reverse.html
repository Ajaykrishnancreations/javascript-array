<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var a=["A","B","C"];
        var b=["A","B"];


        //push it will add a new element or name etc..,
        console.log(a.push("D","e"));
        console.log(a);

        
        //pop to remove
        console.log(a.pop("D"));
       // console.log(a.pop("C"));
        console.log(a);
        

        //concat it will add a another array name or variable etc..,
        console.log(a.concat(b));


        //join it can use to merge or join a array into sing
        console.log(a.join(" "))
       // console.log(a.join(","))
        //console.log(a.join("+"))


        //reverse it can use to reverse tha array names
        console.log(a.reverse(" "))
    </script>
</head>
