<html lang="en">
<head>
    <script>
        var a=["a","b","c","d"];
        var b=["Z","H","A","B","C","D"];
        var c=[9,6,4,2,1];

        //tostring-->>it can merge a array
        console.log(a.toString());
        console.log(a);

        //shift-->>it will pop the first array
        console.log(a.shift("a"));
        console.log(a);

        //unshift-->>it can use to add first or staring of array
        console.log(a.unshift("a","a"));
        console.log(a);


        //sort -->> it can used to sort the value and display
       /* console.log(b.sort());
        console.log(b);*/
        console.log(c.sort());
        //console.log(c);

        //splice-->> it can use to remove or delet the perticuler array
        console.log(a.splice(3,1));
        console.log(a);


    </script>
